<!DOCTYPE html>

<head>
  <title>Library Menu</title>
  <style>
    @font-face {
      font-family: Medieval;

    body {
      margin: 0;
      padding: 0;
      background-size: cover;

      display: flex;

    }

    #content {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
    }

    .btn {
      margin: 10px;
      padding: 15px 30px;
      font-size: 18px;
      background-color: rgb(161, 146, 56); 
      color: #ded6d6; 
      text-decoration: none;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #776e25; 
    }


    .popup {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      justify-content: center;
      align-items: center;
    }

    .popup-content {
      background-color:rgb(161, 146, 56) ;
      padding: 20px;
      border-radius: 5px;
      text-align: center;
    }


  </style>
</head>
<body>

  <div id="content">
    <h1>Pick a category of books to read:</h1>

  </a>

</a>

    <button class="btn">Science of Alchemy</button>
</a>


</div>

<div id="content">
  <button class="btn" onclick="startChallenge()">Click and see</button>
</div>

<div id="riddlePopup" class="popup">
  <div class="popup-content">
    <p>Solve the riddle to see a new section:</p>
    <p>What has keys but can't open locks?</p>
    <input type="text" id="answerInput" placeholder="Your answer">
    <button onclick="checkAnswer()">Submit</button>
  </div>
</div>

<div id="successPopup" class="popup">
  <div class="popup-content">
    <p>Congratulations! You've solved the riddle.</p>
    <button onclick="showNextButton()">Continue</button>
  </div>
</div>

<script>
  function downloadPDF(pdfLink) {
  
    const link = document.createElement('a');
    link.href = pdfLink;
    link.target = '_blank';
    

    const filename = pdfLink.substring(pdfLink.lastIndexOf('/') + 1);
    link.download = filename;

   
    link.click();
  }

  

  function startChallenge() {
    document.getElementById('content').style.display = 'none';
    document.getElementById('riddlePopup').style.display = 'flex';
  }

  function checkAnswer() {
    const userAnswer = document.getElementById('answerInput').value.toLowerCase();
    if (userAnswer === 'piano') {
      document.getElementById('riddlePopup').style.display = 'none';
      document.getElementById('successPopup').style.display = 'flex';
    } else {
      alert('Wrong answer. Try again!');
    }
  }

  function showNextButton() {
    window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
  }
</script>


</body>
</html>

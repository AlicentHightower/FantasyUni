<script>
  function downloadPDF(pdfLink) {
  
    const link = document.createElement('a');
    link.href = pdfLink;
    link.target = '_blank';
    

    const filename = pdfLink.substring(pdfLink.lastIndexOf('/') + 1);
    link.download = filename;

   
    link.click();
  }
